<sidebar-block header="Keyboard shortcuts">
  <ul class="specs">
    <li><strong>Select:</strong> Click</li>
    <li><strong>Select multiple:</strong> &nbsp;<kbd>Ctrl</kbd> + click</li>
    <li><strong>Select range:</strong> &nbsp;<kbd>Shift</kbd> + click</li>
    <li><strong>Deselect:</strong> &nbsp;<kbd>Ctrl</kbd> + click</li>
    <li><strong>Copy cell:</strong> &nbsp;<kbd>Ctrl</kbd> + <kbd>c</kbd></li>
  </ul>
