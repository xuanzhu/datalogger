<button *ngIf="loading" type="button" [ngClass]="buttonClass" disabled>
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</button>
<button
  *ngIf="!loading"
  type="submit"
  [ngClass]="buttonClass"
  [disabled]="disabled"
>
  {{ text }}
</button>
